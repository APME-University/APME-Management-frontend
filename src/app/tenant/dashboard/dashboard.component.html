<div class="container mx-auto p-6">
  <div class="mb-6">
    <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Shop Admin Dashboard</h1>
    <p class="text-gray-600 dark:text-gray-400 mt-2">Welcome to your shop administration dashboard</p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
    <p-card>
      <div class="text-center">
        <i class="pi pi-th-large text-4xl text-blue-500 mb-3"></i>
        <h3 class="text-xl font-semibold mb-2">Categories</h3>
        <p class="text-gray-600 dark:text-gray-400">Manage product categories</p>
      </div>
    </p-card>

    <p-card>
      <div class="text-center">
        <i class="pi pi-box text-4xl text-green-500 mb-3"></i>
        <h3 class="text-xl font-semibold mb-2">Products</h3>
        <p class="text-gray-600 dark:text-gray-400">Manage products</p>
      </div>
    </p-card>

    <p-card>
      <div class="text-center">
        <i class="pi pi-shopping-cart text-4xl text-orange-500 mb-3"></i>
        <h3 class="text-xl font-semibold mb-2">Orders</h3>
        <p class="text-gray-600 dark:text-gray-400">Manage orders</p>
      </div>
    </p-card>

    <p-card>
      <div class="text-center">
        <i class="pi pi-users text-4xl text-purple-500 mb-3"></i>
        <h3 class="text-xl font-semibold mb-2">Customers</h3>
        <p class="text-gray-600 dark:text-gray-400">Manage customers</p>
      </div>
    </p-card>
  </div>

  <p-card>
    <div class="text-center py-8">
      <i class="pi pi-info-circle text-6xl text-gray-400 mb-4"></i>
      <h2 class="text-2xl font-semibold mb-2">Dashboard Overview</h2>
      <p class="text-gray-600 dark:text-gray-400">This dashboard will display shop-level statistics and management tools.</p>
    </div>
  </p-card>
</div>
