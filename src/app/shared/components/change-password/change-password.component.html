<div class="max-w-7xl mx-auto px-4 py-8">
  <div class="flex justify-center">
    <div class="w-full max-w-md sm:max-w-md">
      <!-- Header Card -->
      <div class="bg-white my-app-dark:bg-surface-800 rounded-t-lg border border-surface-200 my-app-dark:border-surface-700 p-4 sm:p-6 shadow-lg drop-shadow-md">
        <div class="text-center">
          <div class="mb-4">
            <div class="w-16 h-16 bg-primary-100 my-app-dark:bg-primary-900/30 rounded-full flex items-center justify-center mx-auto">
              <i class="pi pi-key text-primary-600 my-app-dark:text-primary-400 text-2xl"></i>
            </div>
          </div>
          <h2 class="text-2xl font-bold text-surface-900 my-app-dark:text-surface-100 mb-2">
            {{ '::ChangePassword' | abpLocalization }}
          </h2>
        </div>
      </div>

      <!-- Form Card -->
      <div class="bg-white my-app-dark:bg-surface-800 rounded-b-lg border-x border-b border-surface-200 my-app-dark:border-surface-700 p-4 sm:p-6 shadow-lg drop-shadow-md">
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="space-y-6">
          
          <!-- Current Password -->
          <div class="flex flex-col gap-2">
            <label class="text-sm font-medium text-surface-700 my-app-dark:text-surface-300">
              {{ 'AbpIdentity::DisplayName:CurrentPassword' | abpLocalization }} <span class="text-red-500">*</span>
            </label>
            <div class="relative">
              <input
                pInputText
                formControlName="currentPassword"
                [type]="showCurrentPassword ? 'text' : 'password'"
                [placeholder]="'AbpIdentity::DisplayName:CurrentPassword' | abpLocalization"
                class="w-full pr-10"
                [class.p-invalid]="isInvalid('currentPassword')"
              />
              <button
                type="button"
                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-surface-500 hover:text-surface-700 my-app-dark:text-surface-400 my-app-dark:hover:text-surface-300 p-1 rounded transition-colors duration-150 hover:bg-surface-100 my-app-dark:hover:bg-surface-700 focus:outline-none focus:ring-2 focus:ring-primary-500/20"
                (click)="togglePasswordVisibility('current')"
              >
                <i [class]="showCurrentPassword ? 'pi pi-eye-slash' : 'pi pi-eye'"></i>
              </button>
            </div>
            <small 
              *ngIf="isInvalid('currentPassword')" 
              class="text-red-500 text-xs">
              {{ getErrorMessage('currentPassword') }}
            </small>
          </div>

          <!-- New Password -->
          <div class="flex flex-col gap-2">
            <label class="text-sm font-medium text-surface-700 my-app-dark:text-surface-300">
              {{ '::NewPassword' | abpLocalization }} <span class="text-red-500">*</span>
            </label>
            <div class="relative">
              <input
                pInputText
                formControlName="newPassword"
                [type]="showNewPassword ? 'text' : 'password'"
                [placeholder]="'::EnterNewPassword' | abpLocalization"
                class="w-full pr-10"
                [class.p-invalid]="isInvalid('newPassword')"
              />
              <button
                type="button"
                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-surface-500 hover:text-surface-700 my-app-dark:text-surface-400 my-app-dark:hover:text-surface-300 p-1 rounded transition-colors duration-150 hover:bg-surface-100 my-app-dark:hover:bg-surface-700 focus:outline-none focus:ring-2 focus:ring-primary-500/20"
                (click)="togglePasswordVisibility('new')"
              >
                <i [class]="showNewPassword ? 'pi pi-eye-slash' : 'pi pi-eye'"></i>
              </button>
            </div>
            <small 
              *ngIf="isInvalid('newPassword')" 
              class="text-red-500 text-xs">
              {{ getErrorMessage('newPassword') }}
            </small>
          </div>

          <!-- Confirm Password -->
          <div class="flex flex-col gap-2">
            <label class="text-sm font-medium text-surface-700 my-app-dark:text-surface-300">
              {{ '::ConfirmPassword' | abpLocalization }} <span class="text-red-500">*</span>
            </label>
            <div class="relative">
              <input
                pInputText
                formControlName="confirmPassword"
                [type]="showConfirmPassword ? 'text' : 'password'"
                [placeholder]="'::ConfirmNewPassword' | abpLocalization"
                class="w-full pr-10"
                [class.p-invalid]="isInvalid('confirmPassword') || form.errors?.['passwordMismatch']"
              />
              <button
                type="button"
                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-surface-500 hover:text-surface-700 my-app-dark:text-surface-400 my-app-dark:hover:text-surface-300 p-1 rounded transition-colors duration-150 hover:bg-surface-100 my-app-dark:hover:bg-surface-700 focus:outline-none focus:ring-2 focus:ring-primary-500/20"
                (click)="togglePasswordVisibility('confirm')"
              >
                <i [class]="showConfirmPassword ? 'pi pi-eye-slash' : 'pi pi-eye'"></i>
              </button>
            </div>
            <small 
              *ngIf="isInvalid('confirmPassword') || form.errors?.['passwordMismatch']" 
              class="text-red-500 text-xs">
              {{ getErrorMessage('confirmPassword') }}
            </small>
          </div>
          <!-- Action Buttons -->
          <div class="flex gap-3 pt-4">
            <p-button
              type="button"
              [label]="'::Cancel' | abpLocalization"
              severity="secondary"
              [outlined]="true"
              class="flex-1 w-full disabled:opacity-60 disabled:cursor-not-allowed"
              (onClick)="cancel()"
              [disabled]="isSubmitLoading">
            </p-button>
            
            <p-button
              type="submit"
              [label]="'::ChangePassword' | abpLocalization"
              class="flex-1 w-full disabled:opacity-60 disabled:cursor-not-allowed"
              [loading]="isSubmitLoading"
              [disabled]="form.invalid">
            </p-button>
          </div>
        </div>
      </form>
      </div>
    </div>
  </div>
</div>

<p-toast />
